<!DOCTYPE html>

    <meta
      name="keywords"
      content="offline wikipedia wiktionary wikiquote reader dictionary aard aard2 slob"
    />
    <meta
      name="description"
      content="Dictionary and offline Wikipedia reader."
    />
    <style>
      body {
        font-family: sans-serif;
        margin: auto;
        line-height: 1.5;
      }

      a {
        color: black;
      }

      a:visited {
        color: darkgrey;
      }

      #content {
        display: flex;
        flex-direction: column;
        align-content: center;
        justify-content: flex-start;
        align-items: flex-start;
        margin: 1em;
      }

      #app-logo {
        height: 64px;
      }

      .mi {
        margin-right: 5px;
      }

      .mi:not(:last-child):after {

      .m {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-self: center;
        font-size: x-small;
      }

      #flag {
        position: relative;
        width: 90vw;
        height: 50vh;
      }

      #flag .up {
        position: absolute;
        width: 100%;
        height: 50%;
        background: blue;
      }

      #flag .down {
        position: absolute;
        top: 50%;
        width: 100%;
        height: 50%;
        background: yellow;
      }

      #fc {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .blink {
        animation: blinker 3s linear infinite;
      }

      @keyframes blinker {
        50% {
          opacity: 0.2;
        }
      }
    </style>

      <div class="m">
